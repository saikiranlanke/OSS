<template>
    <section class="about-section">
        <div class="container-fluid px-5">
            <div class="row">
                <div class="col-12 col-md-6 text-center mt-md-5">
                    <div>
                        <div class="py-5">
                        <h2 class="blue-heading-color section-heading">{aboutusData.sectionHeading}</h2>
                        <div class="line purple-gradient"></div>
                        </div>
                        <p class="fs-5 mb-5">{aboutusData.description}</p>
                        <div class="row mb-5">
                            <template for:each={aboutusData.stats} for:item="stat">
                                <div class="col-sm-4 mb-3" key={stat.lanel}>
                                    <div class="small-box">
                                        <h2 class="mb-3 mb-md-0">{stat.value}</h2>
                                        <span>{stat.label}</span>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <p class="my-5 fs-5">{aboutusData.tagline}</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 m-auto">
                    <img loading="lazy" src="./resources/images/Aboutus_section/about_us.png"
                    class="img-fluid" alt="About Us" />
                </div>
            </div>
        </div>
    </section>
</template>
