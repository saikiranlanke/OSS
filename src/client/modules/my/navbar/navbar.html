<template>
    <nav class={isMobileDesign}>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Marketing</a>
          <button class="navbar-toggler" onclick={toggleMobileMenu}>
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class={openMobileNav}>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <template for:each={navList} for:item="nav">
                  <li class="nav-item" key={nav}>
                  <a class="nav-link" aria-current="page" href="#" name={nav} onclick={clickSelection}>{nav}</a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </nav>
</template>
