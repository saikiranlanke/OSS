<template>
    <section class="ourwork-section dark-yellow">
        <div class="container-fluid py-5 px-md-5">
            <div class="text-center py-4">
                <h2 class="blue-heading-color section-heading">Our Work</h2>
                <div class="line purple-gradient"></div>
            </div>
            <div class="row">
                <div class="col-12 col-md-5 text-center">
                    <img src="./resources/images/Work_section/Our_Work.png" class="img-fluid" alt="Our Work" /> 
                </div>
                <div class="col-12 col-md-5 m-auto">
                    <div class="">
                        <template for:each={ourworkData.points} for:item="point">
                            <div class="d-flex" key={point.icon}> 
                                <img src={point.icon} class="img-fluid me-2 imgIcon" />
                                <p>{point.lable}</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <template for:each={ourworkData.images} for:item="image">
                    <div class="col h-100" key={image}>
                        <div class="img-wrapper purple-gradient">
                            <img class="workImg" loading="lazy" src={image} alt="our work"/>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section> 
</template>
